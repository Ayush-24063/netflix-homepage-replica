<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="overlay"></div>

    <header class="nav">
      <img src="netflixlogo.png" alt="Netflix Logo" class="logo" />
    </header>

    <main class="login-container">
      <form class="login-form">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="login-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Need help?</a>
        </div>
        <div class="signup-link">
          New to Netflix? <a href="#">Sign up now</a>.
        </div>
        <p class="recaptcha">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </p>
      </form>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-question">Questions? Call 1-844-542-4813 (Toll-Free)</div>

    <div class="footer-links">
      <a href="#">FAQ</a>
      <a href="#">Help Centre</a>
      <a href="#">Netflix Shop</a>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy</a>
      <a href="#">Cookie Preferences</a>
      <a href="#">Corporate Information</a>
      <a href="#">Ad Choices</a>
    </div>

    <select class="language-select" aria-label="Select Language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
    </select>

    <div class="region">Netflix Canada</div>
  </footer>
</body>
</html>
